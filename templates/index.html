<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Webhook Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>GitHub Repository Events</h1>
      <p class="subtitle">Live webhook events from your repositories</p>
    </header>

    <main>
      <div id="events-container" class="events-list">
        <!-- Events will be loaded here via JavaScript -->
      </div>

      <div id="loading" class="loading">
        Loading events...
      </div>

      <div id="error" class="loading" style="display: none; color: red;">
        Error loading events!
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  
</body>
</html>
